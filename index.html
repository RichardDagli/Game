<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Game</title>
   <link rel="sylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/5e3ec8b3d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="draggable-elements">
   
    <i class="fa-solid fa-cat draggable" draggable="true" style= color:gray id="cat"></i>
    <i class="fa-solid fa-dog draggable" draggable="true"style= color:red id="dog"></i>
    <i class="fa-solid fa-dove draggable" draggable="true"style= color:blue id="dove"></i>
    <i class="fa-solid fa-fish draggable" draggable="true"style= color:orange id="fish"></i>
    <i class="fa-solid fa-frog draggable" draggable="true"style= color:yellow id="frog"></i>

</section>
  
    <section class="droppable-elements">
        <div class="droppable" data-draggable-id="fish"><span>Fish</span></div>
        <div class="droppable" data-draggable-id="dove"><span>Dove</span></div>
        <div class="droppable" data-draggable-id="frog"><span>Frog</span></div>
        <div class="droppable" data-draggable-id="cat"><span>Cat</span></div>
        <div class="droppable" data-draggable-id="dog"><span>Dog</span></div>
    </section>

     
</body>
</html>
